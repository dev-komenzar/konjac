{{define "content"}}
<h2>翻訳したい言葉は？</h2>

<form method="post" action="/new">
    <div class="form-group">
        <label for="wordToTranslate">翻訳したい言葉を入力してね</label>
        <input type="text" name="word" id="wordToTranslate" class="form-control" placeholder="イギリス">
        <button type="submit" class="btn btn-primary mt-1">翻訳する！</button>
    </div>
</form>

{{end}}
